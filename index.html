<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여의도 맛집 검색</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .ai-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .chat-title {
            font-size: 18px;
            color: #495057;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #f8f9fa;
            color: #495057;
            align-self: flex-end;
            border-bottom-right-radius: 8px;
        }

        .ai-message {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            color: #495057;
            align-self: flex-start;
            border-bottom-left-radius: 8px;
        }

        .restaurant-card {
            border: 1px solid #dee2e6;
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            background: white;
        }

        .restaurant-name {
            font-weight: bold;
            color: #495057;
            margin-bottom: 4px;
        }

        .restaurant-category {
            color: #6c757d;
            font-size: 12px;
            margin-bottom: 4px;
        }

        .restaurant-score {
            color: #28a745;
            font-size: 12px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .message-input:focus {
            border-color: #dee2e6;
            background: white;
            transform: translateY(-1px);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #adb5bd;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .empty-state {
            text-align: center;
            color: #adb5bd;
            font-size: 14px;
            margin-top: 40px;
        }

        .empty-emoji {
            font-size: 48px;
            margin-bottom: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #e9ecef;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="ai-avatar">🍽️</div>
            <div class="chat-title">여의도 맛집 검색</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <div class="empty-emoji">🍽️</div>
                <div>여의도 맛집을 찾아드릴게요!<br>예: "중식당 추천해줘", "짬뽕 먹을 곳"</div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                class="message-input"
                id="messageInput"
                placeholder="맛집 검색어를 입력하세요... (예: 중식당, 갈비찜)"
                maxlength="500"
            >
            <button class="send-button" id="sendButton">
                ➤
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // AWS Lambda API 설정 - 실제 URL로 교체하세요
        const LAMBDA_API_URL = 'https://your-api-gateway-url.execute-api.ap-northeast-2.amazonaws.com/prod/search';

        function addMessage(text, isUser = false, data = null) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;

            if (isUser) {
                messageDiv.innerHTML = text;
            } else {
                // AI 응답 포맷팅
                let content = '';

                if (data && data.result && data.result.results) {
                    content += `<div style="margin-bottom: 12px;">`;
                    content += `🔍 <strong>${data.query}</strong> 검색 결과<br>`;
                    content += `📊 총 ${data.total_found}개 식당 발견<br>`;
                    content += `🤖 AI 선택: ${data.ai_action}</div>`;

                    data.result.results.forEach((restaurant, index) => {
                        content += `
                            <div class="restaurant-card">
                                <div class="restaurant-name">${index + 1}. ${restaurant.name}</div>
                                <div class="restaurant-category">📍 ${restaurant.category}</div>
                                ${restaurant.score ? `<div class="restaurant-score">⭐ 점수: ${restaurant.score}</div>` : ''}
                            </div>
                        `;
                    });
                } else {
                    content = text;
                }

                messageDiv.innerHTML = content;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'currentTyping';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            typingDiv.style.display = 'block';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('currentTyping');
            if (typing) {
                typing.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message ai-message';
            errorDiv.style.background = 'linear-gradient(135deg, #ffe6e6 0%, #ffebee 100%)';
            errorDiv.style.color = '#d32f2f';
            errorDiv.innerHTML = `❌ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function callLambdaAPI(userMessage) {
            try {
                const response = await fetch(LAMBDA_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: userMessage  // 맛집 검색용 필드명
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error('Lambda API 호출 오류:', error);
                throw error;
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            sendButton.disabled = true;
            sendButton.style.opacity = '0.6';

            addMessage(text, true);
            messageInput.value = '';

            showTypingIndicator();

            try {
                const response = await callLambdaAPI(text);
                hideTypingIndicator();

                if (response.error) {
                    showError(response.error);
                } else {
                    addMessage('', false, response);
                }

            } catch (error) {
                hideTypingIndicator();
                showError('서버와 연결할 수 없습니다. 잠시 후 다시 시도해주세요.');
                console.error('API 오류:', error);
            } finally {
                sendButton.disabled = false;
                sendButton.style.opacity = '1';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
